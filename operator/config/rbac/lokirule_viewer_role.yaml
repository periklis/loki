# permissions for end users to view lokirules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lokirule-viewer-role
rules:
- apiGroups:
  - loki.grafana.com
  resources:
  - lokirules
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - loki.grafana.com
  resources:
  - lokirules/status
  verbs:
  - get
