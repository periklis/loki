# permissions for end users to edit lokirules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lokirule-editor-role
rules:
- apiGroups:
  - loki.grafana.com
  resources:
  - lokirules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - loki.grafana.com
  resources:
  - lokirules/status
  verbs:
  - get
